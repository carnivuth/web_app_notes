<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/addNote.js"></script>
    <script type="text/javascript" src="/js/Note.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/index.css">

  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header" id="div_linkMenu">
          <a class="navbar-brand" href="/index.html" >APP NOTE</a><br>
        </div>
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="/html/addNote.html" ><h6>NEW NOTE<h6></a></li>
          <li><a class="navbar-brand" href="/html/deleteNote.html" ><h6>DELETE NOTE<h6></a></li>
          <li><a class="navbar-brand" href="/html/printNotes.html" ><h6>SHOW NOTES<h6></a></li>
        </ul>
      </div>
    </nav>
    <div class='container'>
      <div class='row'>
        <form>
          <div class='col-sm-4'>
            <div class='form-group'>
              <label for='lblidNote'>TITLE</label>
              <input type='text' class='form-control' id='npt_title' required></input>
            </div>
          </div>

          <div class='col-sm-4'>
            <div class='form-group'>
              <label for='lbldescNote'>DESCRIPTION</label>
              <textarea class='form-control' id='npt_description' rows='10'></textarea>
            </div>
          </div>

          <div class='col-sm-4'>
            <div class='form-group'>
              <button type='button' class='btn btn-primary mb-2' id='btn_new'>ADD</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
